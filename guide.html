<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:"Helvetica Neue",Arial,sans-serif;
 background:#f2f2f2;
 color:#111;
}

/* HEADER */
header{
 background:#000;
 color:#fff;
 padding:60px 20px;
 text-align:center;
}
header h1{
 font-size:42px;
 letter-spacing:2px;
 margin:0;
}
header p{
 color:#aaa;
 font-size:16px;
 margin-top:10px;
}

/* NAV */
nav{
 background:#111;
 display:flex;
 justify-content:center;
 flex-wrap:wrap;
 padding:12px 0;
}
nav a{
 color:#fff;
 text-decoration:none;
 margin:6px 10px;
 font-size:13px;
 letter-spacing:1px;
 padding-bottom:4px;
}
nav a:hover{
 border-bottom:2px solid #fff;
}

/* SECTIONS */
section{
 max-width:1100px;
 margin:60px auto;
 padding:20px;
 background:#fff;
}
section h2{
 font-size:28px;
 letter-spacing:1px;
 margin-bottom:20px;
}

/* IMAGE */
.hero{
 width:100%;
 height:400px;
 object-fit:cover;
 margin-bottom:40px;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
}
.grid img{
 width:100%;
 height:300px;
 object-fit:cover;
}

/* FORMS */
input,textarea,select{
 width:100%;
 padding:12px;
 margin-top:8px;
 border:1px solid #aaa;
}
button{
 background:#000;
 color:#fff;
 border:none;
 padding:12px 20px;
 margin-top:15px;
 cursor:pointer;
 letter-spacing:1px;
}
button:hover{background:#444}

/* FOOTER */
footer{
 background:#000;
 color:#aaa;
 text-align:center;
 padding:20px;
 font-size:13px;
}
</style>
