<style>
*{box-sizing:border-box}
body{
 margin:0;
 background:#d9d9d9;
 font-family:Arial,Helvetica,sans-serif;
}
.wrapper{
 max-width:1200px;
 margin:40px auto;
 background:#fff;
 box-shadow:0 0 25px rgba(0,0,0,0.2);
}
header{
 background:#000;
 color:#fff;
 padding:50px;
 text-align:center;
}
header h1{margin:0;letter-spacing:3px}
header p{color:#aaa}

nav ul{
 list-style:none;
 margin:0;
 padding:0;
 display:flex;
 justify-content:center;
 background:#111;
}
nav ul li{position:relative}
nav ul li a{
 display:block;
 padding:15px 18px;
 color:#fff;
 text-decoration:none;
 font-size:13px;
}
nav ul li:hover{background:#333}
nav ul li ul{
 display:none;
 position:absolute;
 top:100%;
 background:#222;
 min-width:160px;
 z-index:10;
}
nav ul li:hover ul{display:block}
nav ul li ul li a{padding:12px}

.slider{
 width:100%;
 height:400px;
 overflow:hidden;
}
.slider img{
 width:100%;
 height:400px;
 object-fit:cover;
 animation:slide 12s infinite;
}
.slider img:nth-child(2){animation-delay:4s}
.slider img:nth-child(3){animation-delay:8s}
@keyframes slide{
 0%{opacity:1}
 33%{opacity:0}
 66%{opacity:0}
 100%{opacity:1}
}

section{
 padding:60px 40px;
}
section h2{letter-spacing:1px}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
}
.grid img{
 width:100%;
 height:300px;
 object-fit:cover;
 border:4px solid #eee;
}

input,textarea,select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border:1px solid #999;
}
button{
 background:#000;
 color:#fff;
 border:none;
 padding:14px 30px;
 margin-top:20px;
 cursor:pointer;
}
button:hover{background:#444}

.social{
 display:flex;
 justify-content:center;
 gap:40px;
 margin-top:40px;
}
.social a{
 color:#000;
 text-decoration:none;
 font-weight:bold;
 border-bottom:2px solid #000;
}

footer{
 background:#000;
 color:#aaa;
 text-align:center;
 padding:20px;
 font-size:13px;
}
</style>


<section>
<p>Thrifting reduces waste and supports circular fashion.</p>
