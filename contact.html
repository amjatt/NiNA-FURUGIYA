<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<style>

    body {
        margin: 0;
        background: #d9d9d9;
        font-family: Arial,Helvetica,sans-serif;
    }

    header {
        background: #151213;
        color: #fff;
        padding: 50px;
        text-align: center;
    }

        header h1 {
            margin: 0;
            letter-spacing: 3px
        }

        header p {
            color: #aaa
        }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background: #111;
    }

        nav ul li {
            position: relative
        }

            nav ul li a {
                display: block;
                padding: 15px 18px;
                color: #fff;
                text-decoration: none;
                font-size: 13px;
            }

            nav ul li:hover {
                background: #333
            }

            nav ul li ul {
                display: none;
                position: absolute;
                top: 100%;
                background: #222;
                min-width: 160px;
                z-index: 10;
            }

            nav ul li:hover ul {
                display: block
            }

            nav ul li ul li a {
                padding: 12px
            }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: #aaa;
        text-align: center;
        padding: 20px;
        font-size: 13px;
    }

    .wrapper {
        max-width: 1200px;
        margin: auto;
        padding: 60px 40px;
    }

    /* HEADER */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
    }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
        }

        .header span {
            font-size: 14px;
            color: #777;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

    /* WHO WE ARE */
    .who-we-are {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-bottom: 70px;
    }

    .text-box h2 {
        font-family: 'Playfair Display', serif;
        font-size: 32px;
        margin-bottom: 15px;
    }

    .text-box p {
        color: #444;
        margin-bottom: 15px;
    }

    .image-box img {
        width: 50%;
        border-radius: 4px;
        filter: grayscale(100%);
    }

    /* VALUES */
    .values {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 80px;
    }

    .value-card {
        background: #111;
        color: #fff;
        padding: 30px 20px;
        text-align: center;
        transition: transform 0.3s ease, background 0.3s ease;
        cursor: pointer;
    }

        .value-card:hover {
            background: #333;
            transform: translateY(-5px);
        }

        .value-card span {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

    /* ORG CHART */
    .org-section h2 {
        font-family: 'Playfair Display', serif;
        font-size: 36px;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
    }

    td {
        padding: 25px;
        border-bottom: 1px solid #ddd;
        vertical-align: middle;
    }

    .role {
        font-weight: 500;
        font-size: 18px;
        color: #111;
    }

    .person {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
    }

        .person img {
            width: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .person span {
            font-size: 14px;
            color: #555;
        }

    .zoom-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        cursor: pointer;
    }

        .zoom-overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 6px;
            animation: zoomIn 0.3s ease;
        }

    /* IMAGE HOVER CURSOR */
    .person img {
        cursor: zoom-in;
        transition: transform 0.3s ease;
    }

        .person img:hover {
            transform: scale(1.05);
        }

    /* ZOOM ANIMATION */
    @keyframes zoomIn {
        from {
            transform: scale(0.7);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
        .who-we-are {
            grid-template-columns: 1fr;
        }

        .values {
            grid-template-columns: repeat(2, 1fr);
        }

        .person {
            justify-content: flex-start;
        }
    }

    .contact-section {
  display: flex;
  justify-content: center;
  margin: 60px 0;
}

.contact-box {
  width: 600px;
  background: #fff;
  padding: 40px;
  border: 1px solid #ddd;
  text-align: center;
}

/* Form inputs */
.contact-box input,
.contact-box textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  font-family: inherit;
}

/* Button */
.contact-box button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px 30px;
  cursor: pointer;
}

/* Social links */
.social {
  margin-top: 20px;
}

.social a {
  margin: 0 10px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
}

</style>

    <script>
        const cards = document.querySelectorAll('.value-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                alert(card.innerText + " is one of our core values.");
            });
        });

        const images = document.querySelectorAll(".person img");
        const overlay = document.getElementById("zoomOverlay");
        const zoomImg = document.getElementById("zoomImage");

        images.forEach(img => {
            img.addEventListener("click", () => {
                zoomImg.src = img.src;
                overlay.style.display = "flex";
            });
        });

        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
            zoomImg.src = "";
        });
    </script>
